  "/orders":
    post:
      summary: Create new order
      deprecated: false
      description: Create a new order
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_id:
                  type: integer
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      quantity:
                        type: integer
                    required:
                    - product_id
                    - quantity
              required:
              - customer_id
              - items
            example:
              customer_id: 1
              items:
              - product_id: 1
                quantity: 1
              - product_id: 11
                quantity: 1
        required: true
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: integer
                  customer_id:
                    type: integer
                  order_date:
                    type: string
                  status:
                    type: string
                  total_amount:
                    type: number
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        order_item_id:
                          type: integer
                        product_id:
                          type: integer
                        quantity:
                          type: integer
                        price:
                          type: number
                      required:
                      - order_item_id
                      - product_id
                      - quantity
                      - price
                required:
                - order_id
                - customer_id
                - order_date
                - status
                - total_amount
                - items
              example:
                order_id: 1001
                customer_id: 1
                order_date: '2025-11-23T11:00:00Z'
                status: PENDING
                total_amount: 1899.98
                items:
                - order_item_id: 1
                  product_id: 1
                  quantity: 1
                  price: 1599.99
                - order_item_id: 2
                  product_id: 11
                  quantity: 1
                  price: 299.99
          headers: {}
        '400':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  Error:
                    type: string
                    description: Invalid Payload
                required:
                - Error
          headers: {}
        '404':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  Error:
                    type: string
                    description: Customer/Product not found
                required:
                - Error
      security: []
