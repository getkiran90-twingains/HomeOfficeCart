                      required:
                      - order_item_id
                      - product_id
                      - quantity
                      - price
                required:
                - order_id
                - customer_id
                - order_date
                - status
                - total_amount
                - items
              example:
                order_id: 1001
                customer_id: 1
                order_date: '2025-11-23T11:00:00Z'
                status: PENDING
                total_amount: 1899.98
                items:
                - order_item_id: 1
                  product_id: 1
                  quantity: 1
                  price: 1599.99
                - order_item_id: 2
                  product_id: 11
