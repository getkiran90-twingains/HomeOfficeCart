  "/products":
    get:
      summary: GET Products
      deprecated: false
      description: List laptops & furniture
      tags: []
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    product_id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: number
                    stock_quantity:
                      type: integer
                  required:
                  - product_id
                  - name
                  - description
                  - price
                  - stock_quantity
              example:
              - product_id: 1
                name: UltraBook Pro 14"
